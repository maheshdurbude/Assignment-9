<body>
    <h1 class="text">introduction to css</h1>
    <h2 class="text">css stand for cascading style sheet</h2>
    <h3 style="color: blueviolet; background-color:purple;"> The name cascading comes from the specified priority scheme to determine which declaration applies if more than one declaration of a property match a particular element. This cascading priority scheme is predictable.</h3>
